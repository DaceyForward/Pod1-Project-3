{% extends 'base.html' %}
{% block content %}
    <h1>Gift Idea Details</h1>

    <div class="card">
        <div class="card-content">
            <span class="card-title">
                {{giftidea.ideas}}
            </span>
        </div>
        <div class="card-action">
            <a class="btn" href="{% url 'gifts_update' giftidea.id %}">Edit</a>
            <a class="btn red" href="{% url 'gifts_delete' giftidea.id %}">Delete</a>
            
            
           
        </div>
    </div>
{% endblock %}
