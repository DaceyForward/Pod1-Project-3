{% extends 'base.html' %}

{% block content %}
<br>
<br>
<form action="" method="POST" class="card">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <div class="row">
      <input type="submit" value="Submit!" class="waves-effect waves-light btn col s3 offset-s9 #ff80ab pink accent-1" id="add-submit">
    </div>
  </form>
  {% endblock %}
