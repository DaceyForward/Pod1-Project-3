{% extends 'base.html' %}

{% block content %}
  <h1>Delete Birthday</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn-large white-text center-align #fdd835 yellow darken-1">
    <a href="{% url 'detail' birthday.id %}" class="btn-large white-text center-align #ff80ab pink accent-1">Cancel</a>
  </form>
{% endblock %}
